{% extends 'layouts/base.html' %}

{% block title %}{{ event.title }} {% endblock %}

{% block content %}

<span><a href="{% url 'event' %}">Volver atrás</a></span>
<ul>
    <li><b>Título</b>{{ events.title }}</li>
    <li><b>Descripción</b>{{ events.description }}</li>
    <li><b>Fecha del evento </b>{{ events.date_event }}</li>
    <li><b>Categoría</b>{{ events.category }}</li>
</ul>


{% endblock %}
