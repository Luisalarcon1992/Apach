{% extends 'layouts/base.html' %}

{% block title %}Editar Noticia{% endblock %}

{% block content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<span><a class="btn btn-outline-secondary" href="{% url 'blog' %}">Volver atr√°s</a></span>

<form action="{% url 'blog_edit' id=id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <table>
        {{ form.as_table }}
    </table>
    
    <input class="btn btn-outline-secondary" type="submit" value="Editar">
</form>

{% endblock %}
