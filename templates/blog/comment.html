{% extends 'layouts/base.html' %}

{% block title %}Comentario | {{ new.title }} {% endblock %}


{% block content %}

<div class="justify-content-center d-flex">
    <form action="{% url 'blog' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Enviar comentario">
    
    </form>
</div>

{% endblock %}
